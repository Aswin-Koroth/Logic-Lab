<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Logic Canvas</title>
    <link rel="stylesheet" href="style.css" />
    <script src="themes.js" defer></script>
    <script src="utils.js" defer></script>
    <script src="rawData.js" defer></script>
    <script src="objects.js" defer></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="bg"></div>
    <!-- Prompt Box -->
    <div class="promptbox">
      <div class="titlebar">
        <span></span>
        <div class="cross"></div>
      </div>
      <div class="prompt">
        <div>
          <span class="warning"></span>
          <input type="text" class="text" />
        </div>
        <div class="okbtn"><span>OK</span></div>
      </div>
    </div>
    <!-- Prompt Box end -->
    <!-- Alert box -->
    <div class="alertbox">
      <div class="titlebar">
        <span>ALERT!!!</span>
        <div class="cross"></div>
      </div>
      <div class="prompt">
        <div></div>
      </div>
    </div>
    <!-- Alert box end -->

    <div class="container">
      <div>
        <div class="btn add" data-type="0"></div>
        <div class="btn remove" data-type="0"></div>
      </div>
      <canvas class="canvas" oncontextmenu="return false;"></canvas>
      <div>
        <div class="btn add" data-type="1"></div>
        <div class="btn remove" data-type="1"></div>
      </div>
    </div>
    <div class="buttons">
      <div class="group">
        <div class="btn dlt" onclick="addCustomGate()">CREATE</div>
        <div class="btn dlt" onclick="deleteGate(currentSelectedGate)">
          DELETE
        </div>
      </div>
      <div class="group">
        <div class="btn gate" data-name="AND">AND</div>
        <div class="btn gate" data-name="OR">OR</div>
        <div class="btn gate" data-name="NOT">NOT</div>
        <div class="btn gate" data-name="NAND">NAND</div>
        <div class="btn gate" data-name="NOR">NOR</div>
        <div class="btn gate" data-name="XOR">XOR</div>
      </div>
      <div class="group custom"></div>
    </div>
  </body>
</html>
