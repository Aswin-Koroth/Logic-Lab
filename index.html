<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Logic Canvas</title>
    <link rel="stylesheet" href="style.css" />
    <script src="themes.js" defer></script>
    <script src="utils.js" defer></script>
    <script src="rawData.js" defer></script>
    <script src="objects.js" defer></script>
    <script src="controls.js" defer></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="preloader"><span> Loading... </span></div>
    <div class="bg"><!-- Paused --></div>
    <!-- Prompt Box -->
    <div class="promptbox">
      <div class="titlebar">
        <span></span>
        <div class="cross"></div>
      </div>
      <div class="prompt">
        <div>
          <span class="warning"></span>
          <input type="text" class="text" />
        </div>
        <div class="btn okbtn"><span>OK</span></div>
      </div>
    </div>
    <!-- Prompt Box end -->
    <!-- Alert box -->
    <div class="alertbox">
      <div class="titlebar">
        <span>ALERT!!!</span>
        <div class="cross"></div>
      </div>
      <div class="prompt">
        <div></div>
      </div>
    </div>
    <!-- Alert box end -->
    <div class="top">
      <div class="tools">
        <div class="btn toolBtn" onclick="addCustomGate()">
          <div class="tIcon">
            <img src="icons/plus.svg" alt="create" />
          </div>
          <div class="tName">CREATE</div>
        </div>
        <div class="btn toolBtn" onclick="deleteGate(currentSelectedGate)">
          <div class="tIcon">
            <img src="icons/trash.svg" alt="delete" />
          </div>
          <div class="tName">DELETE</div>
        </div>
        <div
          class="btn toolBtn"
          onclick="handleGateInputs(0,currentSelectedGate)"
        >
          <span class="tIcon"><img src="icons/addCon.svg" alt="Add" /></span
          ><span class="tName">ADD INPUT</span>
        </div>
        <div
          class="btn toolBtn"
          onclick="handleGateInputs(1, currentSelectedGate)"
        >
          <span class="tIcon"
            ><img src="icons/removeCon.svg" alt="remove" /></span
          ><span class="tName">REMOVE INPUT</span>
        </div>
      </div>
      <a class="git" href="https://github.com/Aswin-Koroth/Logic_Sim">
        <img class="gitIcon" src="icons/github.svg" alt="github-icon" />
        <div>Aswin-Koroth</div>
      </a>
    </div>
    <div class="container">
      <div>
        <div class="add" data-type="0"></div>
        <div class="remove" data-type="0"></div>
      </div>
      <canvas class="canvas" oncontextmenu="return false;"></canvas>
      <div>
        <div class="add" data-type="1"></div>
        <div class="remove" data-type="1"></div>
      </div>
    </div>
    <div class="gates">
      <div class="group default">
        <div class="btn gateBtn" data-name="AND">AND</div>
        <div class="btn gateBtn" data-name="OR">OR</div>
        <div class="btn gateBtn" data-name="NOT">NOT</div>
        <div class="btn gateBtn" data-name="NAND">NAND</div>
        <div class="btn gateBtn" data-name="NOR">NOR</div>
        <div class="btn gateBtn" data-name="XOR">XOR</div>
      </div>
    </div>
  </body>
</html>
