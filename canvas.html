<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Logic Canvas</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <div class="btn add">ADD</div>
        <div class="btn remove">REMOVE</div>
      </div>
      <canvas class="canvas" oncontextmenu="return false;"></canvas>
      <div>
        <div class="btn add">ADD</div>
        <div class="btn remove">REMOVE</div>
      </div>
    </div>
    <div class="buttons">
      <div class="btn gate" data-name="AND">AND</div>
      <div class="btn gate" data-name="OR">OR</div>
      <div class="btn gate" data-name="NOT">NOT</div>
      <div class="btn gate" data-name="NAND">NAND</div>
      <div class="btn gate" data-name="NOR">NOR</div>
      <div class="btn gate" data-name="XOR">XOR</div>
    </div>
    <div class="buttons">
      <div class="btn dlt">DELETE</div>
    </div>

    <script src="utils.js"></script>
    <script src="objects.js"></script>
    <script src="main.js"></script>
  </body>
</html>
